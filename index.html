<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Scoreboard</title>
</head>

<body>
    <div class="scoreboard">
        <div class="container">
            <div class="homeScore">
                <h1 class="team">HOME</h1>
                <h2 class="points1" id="home-points">0</h2>
                <button id="add1-homebtn">+1</button>
                <button id="add2-homebtn">+2</button>
                <button id="add3-homebtn">+3</button>
            </div>

            <div class="awayScore">
                <h1 class="team">AWAY</h1>
                <h2 class="points2" id="away-points">0</h2>
                <button id="add1-awaybtn">+1</button>
                <button id="add2-awaybtn">+2</button>
                <button id="add3-awaybtn">+3</button>
            </div> 
        </div> 
        
        <button class="resetBtn" id="reset-btn">Reset Score</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
